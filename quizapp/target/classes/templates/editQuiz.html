<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Quiz Question</h2>
    <form th:action="@{/quiz/editQuiz}" th:object="${question}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Question</label>
            <input th:field="*{questionText}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Options (comma separated)</label>
            <input th:field="*{optionsString}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correct Answer</label>
            <input th:field="*{correctAnswer}" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Question</button>
    </form>
</body>
</html>
