<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz List - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>All Quizzes</h2>
    <a th:href="@{/quiz/addQuiz}" class="btn btn-primary mb-3">Add New Quiz</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Question</th><th>Options</th><th>Answer</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="q : ${quizzes}">
                <td th:text="${q.id}"></td>
                <td th:text="${q.questionText}"></td>
                <td>
                    <ul>
                        <li th:each="opt : ${q.options}" th:text="${opt}"></li>
                    </ul>
                </td>
                <td th:text="${q.correctAnswer}"></td>
                <td>
                    <a th:href="@{'/quiz/editQuiz/' + ${q.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{'/quiz/deleteQuiz/' + ${q.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
