<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add Quiz Question</h2>
    <form th:action="@{/quiz/addQuiz}" th:object="${question}" method="post">
        <div class="mb-3">
            <label>Question</label>
            <input th:field="*{questionText}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Options (comma separated)</label>
            <input th:field="*{optionsString}" type="text" class="form-control" 
                   placeholder="Option1, Option2, Option3, Option4" required>
        </div>
        <div class="mb-3">
            <label>Correct Answer</label>
            <input th:field="*{correctAnswer}" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Question</button>
    </form>
</body>
</html>
