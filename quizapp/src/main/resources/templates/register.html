<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/quiz/register}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label>Username</label>
            <input th:field="*{username}" type="text" class="form-control" required minlength="3">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input th:field="*{password}" type="password" class="form-control" required minlength="6">
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-3"><a th:href="@{/quiz/login}">Back to Login</a></p>
    </form>
</body>
</html>
