<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Quiz</h2>
    <form th:action="@{/quiz/submitAnswers}" method="post">
        <div th:each="q : ${quizzes}" class="mb-4">
            <p><b th:text="${q.questionText}"></b></p>
            <div th:each="opt : ${q.options}">
                <input type="radio" th:name="${'q' + q.id}" th:value="${opt}" required>
                <span th:text="${opt}"></span><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</body>
</html>
